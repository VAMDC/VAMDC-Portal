<rich:toolBar xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich">
	<rich:toolBarGroup>
		<s:link id="menuHomeId" view="/home.xhtml" value="Home"
			propagation="none" />
		<s:link id="menuNodes" view="/nodes.xhtml" value="VAMDC databases"
			propagation="none" />
		<s:link id="menuBuilderId" view="/query.xhtml" value="Query"
			propagation="none" />
		<s:link id="menuLogId" view="/queryLog.xhtml" value="Saved queries"
			propagation="none" />
			
		<h:outputText value="|" />
		<s:link id="menuHelp" view="/help.xhtml" value="Info"
			propagation="none" />
			
		<h:outputLink id="knownissues"
			value="http://voparis-twiki.obspm.fr/twiki/bin/view/VAMDC/PortalKnownIssues"
			target="_blank">
			<h:outputText value="Known issues" />
		</h:outputLink>
	</rich:toolBarGroup>
	<rich:toolBarGroup location="right">
		<h:outputText value="Welcome, #{identity.username}!"
			rendered="#{identity.loggedIn}" />
		<s:link view="/home.xhtml" action="#{identity.logout}" value="Logout"
			rendered="#{identity.loggedIn}" />

		<s:link action="#{auth.login}" value="Login"
			rendered="#{! identity.loggedIn}" />
		<s:link view="/register.xhtml" value="Register"
			rendered="#{! identity.loggedIn}" />
	</rich:toolBarGroup>

</rich:toolBar>
