<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">


	<style>
.panelClass {
	top: 190px;
	position: fixed;
	valign: top;
}

.roundButton {
	-moz-border-radius: 10px;
	border-radius: 10px;
}
</style>

	<h:panelGrid styleClass="panelClass">
		<rich:panel>
			<f:facet name="header">
				<h:outputText value="Query by..." />
			</f:facet>


			<a4j:form ajaxSubmit="true">
				<rich:dropDownMenu style="background-color:#B5DAFF;" value="Species"
					submitMode="ajax" direction="bottom-right" jointPoint="tr">
					<rich:menuItem value="Atom" reRender="formPanel,nodeTree,buttonArea"
						action="#{query.addFormAtoms}" />
					<rich:menuItem value="Molecule" reRender="formPanel,nodeTree,buttonArea"
						action="#{query.addFormMolecules}" />
					<rich:menuItem value="Particle" reRender="formPanel,nodeTree,buttonArea"
						action="#{query.addFormParticles}" />
				</rich:dropDownMenu>

				<rich:spacer height="10" />

				<rich:dropDownMenu style="background-color:#B5DAFF;"
					value="Processes" submitMode="ajax" direction="bottom-right"
					jointPoint="tr">
					<rich:menuItem value="Radiative" reRender="formPanel,nodeTree,buttonArea"
						action="#{query.addFormRadiative}" />
					<rich:menuItem value="Collision" reRender="formPanel,nodeTree,buttonArea"
						action="#{query.addFormCollisions}" />
				</rich:dropDownMenu>

				<a4j:commandButton value="Environment" action="#{query.addFormEnvironment()}"
					style="background-color:#B5DAFF; color:black"
					styleClass="roundButton" reRender="formPanel,nodeTree,buttonArea" />

				<br />
				<rich:spacer height="5" />

				<rich:dropDownMenu style="background-color:#B5DAFF; " value="Advanced"
					submitMode="ajax" direction="bottom-right" jointPoint="tr">
					<rich:menuItem value="Query editor" reRender="formPanel,nodeTree,buttonArea"
						action="#{query.addFormQueryEditor}" />
					<rich:menuItem value="Request" reRender="formPanel,nodeTree,buttonArea"
						action="#{query.action}" />
					<rich:menuItem value="Comments" reRender="formPanel,nodeTree,buttonArea"
						action="#{query.addFormComments}" />
				</rich:dropDownMenu>

			</a4j:form>

		</rich:panel>

	</h:panelGrid>

</ui:composition>
