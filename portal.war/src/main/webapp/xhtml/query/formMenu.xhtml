<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

		<rich:panel styleClass="queryMenuPanel">
			<f:facet name="header">
				<h:outputText value="Query by..." />
			</f:facet>


			<a4j:form ajaxSubmit="true">
				<rich:dropDownMenu styleClass="queryMenuBlock" value="Species"
					submitMode="ajax" direction="bottom-right" jointPoint="tr">
					<rich:menuItem value="Atom" reRender="formPanel"
						action="#{query.addFormAtoms}" />
					<rich:menuItem value="Molecule" reRender="formPanel"
						action="#{query.addFormMolecules}" />
					<rich:menuItem value="Particle" reRender="formPanel"
						action="#{query.addFormParticles}" />
				</rich:dropDownMenu>

				<rich:dropDownMenu styleClass="queryMenuBlock"
					value="Processes" submitMode="ajax" direction="bottom-right"
					jointPoint="tr">
					<rich:menuItem value="Radiative" reRender="formPanel"
						action="#{query.addFormRadiative}" />
					<rich:menuItem value="Collision" reRender="formPanel"
						action="#{query.addFormCollisions}" />
				</rich:dropDownMenu>

				<div class="queryMenuBlock">
					<a4j:commandLink value="Environment" 
					action="#{query.addFormEnvironment()}"
					styleClass="queryMenuButton" reRender="formPanel" />
				</div>				

				<rich:dropDownMenu styleClass="queryMenuBlock" value="Advanced"
					submitMode="ajax" direction="bottom-right" jointPoint="tr">
					<rich:menuItem value="Util" reRender="formPanel"
						action="#{query.addFormUtil()}" />
					<rich:menuItem value="Query editor" reRender="formPanel"
						action="#{query.addFormQueryEditor}" />
					<rich:menuItem value="Request" reRender="formPanel"
						action="#{query.addFormBranches}" />
					<rich:menuItem value="Comments" reRender="formPanel"
						action="#{query.addFormComments}" />
					<rich:menuItem value="Asynchronous request" reRender="formPanel"
						action="#{query.addFormAsync}" />
				</rich:dropDownMenu>

			</a4j:form>

		</rich:panel>

</ui:composition>
