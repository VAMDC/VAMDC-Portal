<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

	<a4j:form ajaxSubmit="true">
		<rich:dataTable id="collisionTable" value="#{form.species}"
			var="species">
			<f:facet name="header">
				<rich:columnGroup>
					<h:column>
						<h:outputText styleClass="headerText" value="Species" />
					</h:column>
					<h:column>
						<h:outputText styleClass="headerText" value="Role" />
					</h:column>
				</rich:columnGroup>
			</f:facet>

			<h:column>
				<h:outputText value="#{species.title}" />
			</h:column>

			<h:column>
				<a4j:region>
					<h:outputText value="Role" />
					<h:selectOneMenu value="#{species.role}"
						valueChangeListener="#{species.roleChanged}">
						<f:selectItems value="#{species.roles}" />
						<a4j:support event="onchange" reRender="form#{species.id}" />
					</h:selectOneMenu>
				</a4j:region>
			</h:column>

		</rich:dataTable>
	</a4j:form>
</ui:composition>
