<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jstl/core">

	<rich:simpleTogglePanel id="form#{form.id}" switchType="client">

		<ui:include src="/xhtml/query/forms/formTitle.xhtml" />

		<a4j:form ajaxSubmit="true">
			<c:forEach items="#{form.fields}" var="field">
				<h:panelGrid columns="2" columnClasses="leftColumn,rightColumn">
					<rich:spacer width="150" />
					<rich:spacer width="250" />
					<ui:include src="#{field.view}" />
				</h:panelGrid>
			</c:forEach>
		</a4j:form>

		<a4j:form ajaxSubmit="true">
		<rich:dataTable id="moleculesTable#{form.id}" value="#{form.molecules}"
			var="molecule">
			<f:facet name="header">
				<rich:columnGroup>
					<h:column>
						<h:outputText styleClass="headerText" value="Formula" />
					</h:column>
					<h:column>
						<h:outputText styleClass="headerText" value="InChIKey" />
					</h:column>
				</rich:columnGroup>
			</f:facet>

			<h:column>
				<h:selectBooleanCheckbox value="#{form.inchikeys[molecule.inchikey]}" 
					id="molec#{molecule.inchikey}" tabindex="10">
					<rich:toolTip value="Use for query" styleClass="toolTip"
					direction="bottom-right"/>
				</h:selectBooleanCheckbox>
				<h:outputText value="#{molecule.formula}" />
			</h:column>

			<h:column>
				<h:outputText value="#{molecule.inchikey}" />
			</h:column>

		</rich:dataTable>
		</a4j:form>
	</rich:simpleTogglePanel>

</ui:composition>
