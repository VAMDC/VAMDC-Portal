<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jstl/core">

	<a4j:form ajaxSubmit="true">
		<rich:panel id="form#{form.id}">
			<ui:include src="/xhtml/query/forms/formTitle.xhtml" />
			<h:panelGrid columns="2">
				<a4j:commandButton value="Select All" action="#{form.selectAll}"
					reRender="form#{form.id}" />
				<a4j:commandButton value="None" action="#{form.selectNone}"
					reRender="form#{form.id}" />
			</h:panelGrid>

			<rich:tree value="#{branches.root}" var="node" mode="ajax"
				adviseNodeOpened="#{node.isActive()}">
				<rich:treeNode iconLeaf="/img/tree_on.png" icon="/img/tree_on.png"
					rendered="#{node.isActive()}">
					<a4j:commandLink value="#{node.name()}" action="#{node.disable}"
						reRender="branchPanel,freeFormPanel" />
				</rich:treeNode>
				<rich:treeNode iconLeaf="/img/tree_off.png" icon="/img/tree_off.png"
					rendered="#{not node.isActive()}">
					<a4j:commandLink value="#{node.name()}" action="#{node.enable}"
						reRender="branchPanel,freeFormPanel" />
				</rich:treeNode>

			</rich:tree>
		</rich:panel>
	</a4j:form>

</ui:composition>
