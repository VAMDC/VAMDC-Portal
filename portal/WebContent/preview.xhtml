<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j" template="/layout/template.xhtml">

	<ui:define name="body">
		<h:panelGrid id="statusPanel">
			<h:outputText value="#{queryData.queryString}" />
			<a4j:form ajaxSubmit="true">
				<a4j:commandButton value="Modify query" action="#{preview.refine()}"
					styleClass="roundButton"/>
				<a4j:commandButton value="Stop waiting" action="#{preview.cancel}"
					styleClass="roundButton" disabled="#{preview.done}"/>
				<a4j:commandButton value="Save query" action="#{query.saveQuery()}"
					styleClass="roundButton" disabled="#{!preview.done}" />
			</a4j:form>
		</h:panelGrid>


		<a4j:region>
			<h:form>
				<a4j:poll id="previewTablePoll" interval="1000"
					enabled="#{!preview.done}"
					reRender="previewNodes,statusPanel" />
			</h:form>
		</a4j:region>

		<rich:dataTable id="previewNodes" value="#{preview.nodes}" var="node">
			<f:facet name="header">
				<rich:columnGroup>
					<h:column>
						<h:outputText styleClass="headerText" value="Name" />
					</h:column>
					<h:column>
						<h:outputText styleClass="headerText" value="Response" />
					</h:column>
					<h:column>
						<h:outputText styleClass="headerText" value="Download" />
					</h:column>

					<h:column>
						<h:outputText styleClass="headerText" value="Species" />
					</h:column>
					<h:column>
						<h:outputText styleClass="headerText" value="States" />
					</h:column>
					<h:column>
						<h:outputText styleClass="headerText" value="Processes" />
					</h:column>
					<h:column>
						<h:outputText styleClass="headerText" value="Radiative" />
					</h:column>
					<h:column>
						<h:outputText styleClass="headerText" value="Collisions" />
					</h:column>
					<h:column>
						<h:outputText styleClass="headerText" value="Non Radiative" />
					</h:column>

				</rich:columnGroup>
			</f:facet>

			<h:column>
				<h:outputText value="#{node.ivoaID}" />
			</h:column>

			<h:column>
				<h:outputText value="#{node.status}" />
			</h:column>

			<h:column>
				<h:outputLink value="#{node.fullQueryURL}" target="_blank"
					rendered="#{node.status=='OK'}">
					<h:outputText value="XSAMS" />
				</h:outputLink>
			</h:column>

			<h:column>
				<h:outputText value="#{node.species}" />
			</h:column>
			<h:column>
				<h:outputText value="#{node.states}" />
			</h:column>
			<h:column>
				<h:outputText value="#{node.processes}" />
			</h:column>
			<h:column>
				<h:outputText value="#{node.radiative}" />
			</h:column>
			<h:column>
				<h:outputText value="#{node.collisions}" />
			</h:column>
			<h:column>
				<h:outputText value="#{node.nonRadiative}" />
			</h:column>


		</rich:dataTable>

	</ui:define>

</ui:composition>
