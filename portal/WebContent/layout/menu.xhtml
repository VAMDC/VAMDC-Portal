<rich:toolBar
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:rich="http://richfaces.org/rich">
    <rich:toolBarGroup>
        <s:link id="menuHomeId" view="/home.xhtml" value="Home" propagation="none"/>
        <s:link id="menuNodes" view="/nodes.xhtml" value="VAMDC databases" propagation="none"/>
        <s:link id="menuBuilderId" view="/unimplemented.xhtml" value="Query" propagation="none"/>
        <s:link id="menuLogId" view="/unimplemented.xhtml" value="Saved queries" propagation="none"/>
        <s:link id="menuHelp" view="/unimplemented.xhtml" value="Help" propagation="none"/> 
    </rich:toolBarGroup>
   
    <rich:toolBarGroup location="right">
        <h:outputText value="Welcome, #{identity.username}!" rendered="#{identity.loggedIn}"/>
        <s:link view="/home.xhtml" action="#{identity.logout}" value="Logout" rendered="#{identity.loggedIn}"/>
        
        <s:link view="/login.xhtml" value="Login" rendered="#{! identity.loggedIn}"/>
        <s:link view="/register.xhtml" value="Register" rendered="#{! identity.loggedIn}"/>
    </rich:toolBarGroup>
   
</rich:toolBar>
