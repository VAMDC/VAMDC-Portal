<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">


	<style>
.panelClass {
	top: 190px;
	position: fixed;
	valign: top;
}
.roundButton {
			-moz-border-radius: 10px;
			border-radius: 10px;
			} 
</style>

	<h:panelGrid styleClass="panelClass">
		<rich:panel>
			<f:facet name="header">
				<h:outputText value="Query by..." />
			</f:facet>


			<a4j:form ajaxSubmit="true">
				<rich:dropDownMenu style="background-color:#B5DAFF" value="Species"
					submitMode="ajax" direction="bottom-right" jointPoint="tr">
					<rich:menuItem value="Atom" reRender="formPanel,nodeTree"
						action="#{query.addFormAtoms}" />
					<rich:menuItem value="Molecule" reRender="formPanel,nodeTree"
						action="#{query.action}" />
					<rich:menuItem value="Particle" reRender="formPanel,nodeTree"
						action="#{query.action}" />
				</rich:dropDownMenu>

				<rich:spacer height="10" />

				<rich:dropDownMenu style="background-color:#B5DAFF"
					value="Processes" submitMode="ajax" direction="bottom-right"
					jointPoint="tr">
					<rich:menuItem value="Transition" reRender="formPanel,nodeTree"
						action="#{query.action}" />
					<rich:menuItem value="Collision" reRender="formPanel,nodeTree"
						action="#{query.action}" />
				</rich:dropDownMenu>

				<a4j:commandButton value="Environment" action="#{query.action}"
					style="background-color:#B5DAFF; color:black" styleClass="roundButton" reRender="formPanel,nodeTree" />
				
				<br/>
				<rich:spacer height="5" />
				
				<rich:dropDownMenu style="background-color:#B5DAFF" value="Advanced"
					submitMode="ajax" direction="bottom-right" jointPoint="tr">
					<rich:menuItem value="Query editor" reRender="formPanel,nodeTree"
						action="#{query.action}" />
					<rich:menuItem value="Request" reRender="formPanel,nodeTree"
						action="#{query.action}" />
				</rich:dropDownMenu>
				
			</a4j:form>

		</rich:panel>

	</h:panelGrid>

</ui:composition>
