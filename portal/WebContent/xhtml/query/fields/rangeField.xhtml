<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">


	<h:outputText value="#{field.title}" style="font-weight:bold">
		<rich:toolTip value="#{field.description}" styleClass="toolTip"
			direction="bottom-left" rendered="#{field.description.length()>0}" />
	</h:outputText>
	<h:panelGrid columns="5" id="field#{field.uuid}" style="width: 100%;">
		<rich:spacer width="10" />
		<h:inputText value="#{field.loValue}" style="width: 70px;">
			<a4j:support event="onchange" reRender="nodeTree,field#{field.uuid},buttonArea" />
		</h:inputText>
		<h:outputText value="to" />
		<h:inputText value="#{field.hiValue}" style="width: 70px;">
			<a4j:support event="onchange" reRender="nodeTree,field#{field.uuid},buttonArea" />
		</h:inputText>
		<h:outputText value="#{field.units}"
			rendered="#{field.units.length()>0}" />
	</h:panelGrid>
</ui:composition>
