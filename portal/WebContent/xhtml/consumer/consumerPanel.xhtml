<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

	<a4j:form ajaxSubmit="true">
		<rich:panel id="consumers">
			<f:facet name="header">
				<h:outputText value="Consumers" />
			</f:facet>

			<h:selectOneRadio value="#{consumers.selectedConsumer}">
				<f:selectItems value="#{consumers.consumers}" />
			</h:selectOneRadio>
			<a4j:commandButton value="submit" action="#{consumers.process}" reRender="queryListAll"></a4j:commandButton>
		</rich:panel>
	</a4j:form>


</ui:composition>
