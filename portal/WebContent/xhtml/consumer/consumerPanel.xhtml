<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">


	<rich:panel id="consumers">
		<f:facet name="header">
			<h:outputText value="XSAMS processors" />
		</f:facet>

		<h:selectOneRadio value="#{consumers.selectedConsumer}">
			<f:selectItems value="#{consumers.consumers}" />
		</h:selectOneRadio>
		<a4j:commandButton value="submit" action="#{consumers.process}" 
			disabled="#{consumers.processing}"
			reRender="consumers"/>

		<h:panelGroup id="consumerLocation">
			<a4j:region>
					<a4j:poll id="consumerPoll" interval="1000"
						enabled="#{consumers.processing}"
						reRender="consumers" />
			</a4j:region>
			<h:graphicImage value="/img/waitingIcon.gif" width="16" height="16" rendered="#{consumers.processing}" />
			<h:graphicImage value="/img/error.gif" id="consumerErrorImg" rendered="#{consumers.errorHappened}">
				<rich:toolTip value="#{consumers.error}" styleClass="toolTip"
					direction="top-left" id="consumerErrorText"/>
			</h:graphicImage>
			<h:outputLink value="#{consumers.location}" target="_blank"
				rendered="#{consumers.ok}">
				<h:outputText value="Result" />
			</h:outputLink>
		</h:panelGroup>
	</rich:panel>


</ui:composition>
