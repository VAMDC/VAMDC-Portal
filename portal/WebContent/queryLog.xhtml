<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j" template="/layout/template.xhtml">

	<ui:define name="body">

		<rich:dataTable id="queryListAll" value="#{queryLog.queries}"
			var="savedQuery">
			<f:facet name="header">
				<rich:columnGroup>
					<h:column>
						<h:outputText styleClass="headerText" value="Query" />
					</h:column>
					<h:column>
						<h:outputText styleClass="headerText" value="comments" />
					</h:column>
					<h:column>
						<h:outputText styleClass="headerText" value="Response" />
					</h:column>

				</rich:columnGroup>
			</f:facet>

			<h:column>
				<h:outputText value="#{savedQuery.queryString}" />
			</h:column>

			<h:column>
				<h:outputText value="#{savedQuery.comments}" />
			</h:column>

			<h:column>
				<a4j:include viewId="/xhtml/queryLog/nodeResponse.xhtml"></a4j:include>
			</h:column>

		</rich:dataTable>


	</ui:define>

</ui:composition>
