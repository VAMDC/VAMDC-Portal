<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jstl/core"
	template="/layout/template.xhtml">

	<ui:define name="body">
		<table>
			<tr>
				<td><ui:include src="/xhtml/query/formMenu.xhtml" />
					<rich:spacer width="140" /></td>

				<td style="vertical-align: top; horizontal-align: left">
					<a4j:outputPanel id="formPanel">
						<h:panelGrid>
							<c:forEach items="#{queryData.forms}" var="form">
								<a4j:include viewId="#{form.view}" />
							</c:forEach>
							<rich:spacer width="400" />
							<h:outputText value="#{queryData.comments}" />
						</h:panelGrid> 
					</a4j:outputPanel>
					</td>
				<td style="vertical-align: top"><ui:include
						src="/xhtml/query/actionButtons.xhtml" /> <ui:include
						src="/xhtml/query/nodeTree.xhtml" /></td>
			</tr>
		</table>
	</ui:define>


</ui:composition>
