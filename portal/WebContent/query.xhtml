<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j" 
	xmlns:c="http://java.sun.com/jstl/core"
	template="/layout/template.xhtml">

	<ui:define name="body">
		<table>
			<tr>
				<td><ui:include src="/xhtml/query/formMenu.xhtml" /> <rich:spacer
						width="140" /></td>

				<td style="vertical-align: top; horizontal-align: left"><h:panelGrid
						id="formPanel">
						<c:forEach items="#{queryData.forms}" var="form" >
							<a4j:include viewId="#{form.view}"/>
						</c:forEach>
						<rich:spacer width="400" />
						<h:outputText value="counter #{queryData.count}" />
						<a4j:form ajaxSubmit="true">
							<a4j:commandButton value="test" action="#{query.action}"
								styleClass="roundButton" reRender="formPanel ,nodeTree" />
						</a4j:form>
						<rich:dataTable id="queryListAll" value="#{queryData.keywords}"
							var="keyword">
							<h:column>
								<h:outputText value="#{keyword}" />
							</h:column>
						</rich:dataTable>
					</h:panelGrid></td>
				<td style="vertical-align: top"><ui:include
						src="/xhtml/query/actionButtons.xhtml" /> <ui:include
						src="/xhtml/query/nodeTree.xhtml" /></td>
			</tr>
		</table>
	</ui:define>


</ui:composition>
